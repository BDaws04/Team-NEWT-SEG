{% extends 'base_content.html' %}
{% block content %}
<div class="container mt-5">
    <!-- Profile Card -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="row g-0">
                    <!-- Profile Image -->
                    <div class="col-md-4 text-center bg-light p-4 d-flex align-items-center justify-content-center">
                        <img src="{{ tutor.user.gravatar }}" alt="Gravatar of {{ tutor.user.username }}" class="img-fluid rounded-circle shadow" style="max-width: 150px;">
                    </div>
                    <!-- Profile Details -->
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title">{{ tutor.user.full_name }}</h1>
                            <p class="card-text"><strong>Username:</strong> {{ tutor.user.username }}</p>
                            <p class="card-text"><strong>Email:</strong> {{ tutor.user.email }}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <!-- Back Button -->
                            <a href="{% url 'list_tutors' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Tutor List
                            </a>
                            <!-- Delete Button -->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                <i class="bi bi-trash"></i> Delete Tutor
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this tutor?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form action="{% url 'delete_tutor' tutor.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Tutor</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
