{% extends 'base_content.html' %}

{% block body_class %}admin-page{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="mb-4">Welcome to your admin dashboard, {{ user.username }}</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <!-- Students -->
    <div class="col-md-4 mb-4">
      <a href="{% url 'list_students' %}" class="btn btn-success btn-lg w-100 shadow d-flex align-items-center justify-content-center">
        <i class="bi bi-people-fill me-2"></i>  Students
      </a>
    </div>
    <!-- Tutors -->
    <div class="col-md-4 mb-4">
      <a href="{% url 'list_tutors' %}" class="btn btn-success w-100 shadow d-flex align-items-center justify-content-center">
        <i class="bi bi-person-badge-fill me-2"></i>  Tutors
      </a>
    </div>
    <!-- Pending Requests -->
    <div class="col-md-4 mb-4">
      <a href="{% url 'pending_requests' %}" class="btn btn-success w-100 shadow d-flex align-items-center justify-content-center">
        <i class="bi bi-hourglass-split me-2"></i>  Pending Requests
      </a>
    </div>
    <!-- Invoices -->
    <div class="col-md-4 mb-4">
      <a href="{% url 'invoices' %}" class="btn btn-success btn-lg w-100 shadow d-flex align-items-center justify-content-center">
        <i class="bi bi-receipt-cutoff me-2"></i>  Invoices
      </a>
    </div>
    <!-- Student Sessions -->
    <div class="col-md-4">
      <a href="{% url 'student_sessions' %}" class="btn btn-success btn-lg w-100 shadow d-flex align-items-center justify-content-center">
        <i class="bi bi-calendar-event me-2"></i>  Student Sessions
      </a>
    </div>
  </div>
</div>
{% endblock %}
