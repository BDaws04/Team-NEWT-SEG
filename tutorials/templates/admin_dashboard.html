{% extends 'base_content.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Welcome to your admin dashboard, {{ user.username }}</h1>
      <div class="box-container">
        <div class="box">
          <a href="{% url 'list_students' %}" class="box-link">
            <div class="stats">
              <h3>Students</h3>
            </div>
          </a>
        </div>

        <div class="box">
          <a href="{% url 'list_tutors' %}" class="box-link">
            <div class="stats">
              <h3>Tutors</h3>
            </div>
          </a>
        </div>

        <div class="box">
          <a href="{% url 'pending_requests' %}" class="box-link">
            <div class="stats">
              <h3>Pending Requests</h3>
            </div>
          </a>
        </div>

        <div class="box">
          <a href="{% url 'invoices' %}" class="box-link">
            <div class="stats">
              <h3>Invoices</h3>
            </div>
          </a>
        </div>

      <div class="box">
        <a href="{% url 'organised_sessions' %}" class="box-link">
          <div class="stats">
            <h3>Organised Sessions</h3>
          </div>
        </a>
      </div>

        <div class="box">
          <a href="{% url 'student_sessions' %}" class="box-link">
            <div class="stats">
              <h3>Student Sessions</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .box-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin: 20px 0;
  }

  .box {
    border: 2px solid #ccc;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    background-color: #f9f9f9;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .box:hover {
    transform: scale(1.05);
    border-color: #007BFF;
  }

  .box-link {
    text-decoration: none;
    color: inherit;
    display: block;
  }

  .stats h3 {
    margin-bottom: 15px;
  }

  .stats p {
    margin: 5px 0;
  }
</style>

{% endblock %}
