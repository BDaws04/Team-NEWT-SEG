{% extends 'base_content.html' %}

{% block body_class %}tutor-page{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Welcome to your tutor dashboard, {{ user.username }}</h1>

      <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
          <a href="{% url 'request_session' %}" class="btn btn-success btn-lg w-100 shadow d-flex align-items-center justify-content-center">
            <i class="bi bi-plus-circle-fill me-2"></i> Request to teach a Session
          </a>
        </div>

        <div class="col-md-4 mb-4">
          <a href="{% url 'your_tutor_sessions' %}" class="btn btn-success btn-lg w-100 shadow d-flex align-items-center justify-content-center">
            <i class="bi bi-calendar-check-fill me-2"></i> Your Sessions
          </a>
        </div>
    </div>
  </div>
</div>

<style>
  .box-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin: 20px 0;
  }

  .box {
    border: 2px solid #ccc;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    background-color: #f9f9f9;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .box:hover {
    transform: scale(1.05);
    border-color: #007BFF;
  }

  .box-link {
    text-decoration: none;
    color: inherit;
    display: block;
  }

  .stats h3 {
    margin-bottom: 15px;
  }

  .stats p {
    margin: 5px 0;
  }
</style>

{% endblock %}
