{% extends 'base_content.html' %}

{% block body_class %}student-page{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="mb-4">Welcome to your student dashboard, {{ user.username }}</h1>
    </div>
  </div>
  <div class="row justify-content-center">

    <div class="col-md-4 mb-4">
      <a href="{% url 'request_session' %}" class="btn btn-success btn-lg w-100 shadow d-flex align-items-center justify-content-center">
        <i class="bi bi-plus-circle-fill me-2"></i> Request A Session
      </a>
    </div>

    <div class="col-md-4 mb-4">
      <a href="{% url 'student_pending_payments' %}" class="btn btn-success btn-lg w-100 shadow d-flex align-items-center justify-content-center">
        <i class="bi bi-wallet-fill me-2"></i> Pending Payments
      </a>
    </div>

    <div class="col-md-4 mb-4">
      <a href="{% url 'your_sessions' %}" class="btn btn-success btn-lg w-100 shadow d-flex align-items-center justify-content-center">
        <i class="bi bi-calendar-check-fill me-2"></i> Your Sessions
      </a>
    </div>

    <div class="col-md-4">
      <a href="{% url 'requested_sessions' %}" class="btn btn-success btn-lg w-100 shadow d-flex align-items-center justify-content-center">
        <i class="bi bi-file-earmark-fill me-2"></i> Requested Sessions
      </a>
    </div>
  </div>
</div>
{% endblock %}
